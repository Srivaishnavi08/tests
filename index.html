<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
</head>
<body>
    <!-- Homepage -->
    <h1>Welcome!</h1>
    <a href="#login" onclick="navigateToLogin()">Get started</a>

    <!-- Login Page -->
    <form id="loginForm" style="display: none;" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <label>Email:</label>
        <input type="email" id="user_email" required>
        <br><br>
        <label>Password:</label>
        <input type="password" id="user_password" required>
        <br><br>
        <button type="submit">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials.</p>
    </form>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <p>Welcome to your dashboard!</p>
    </div>

    <script>
        function navigateToLogin() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('a').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function validateLogin() {
            const email = document.getElementById('user_email').value;
            const password = document.getElementById('user_password').value;

            if (email === "abc@gmail.com" && password === "password") {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
